<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">IMAGE SLIDER</div>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.webp"></span>
                <span><img src="images/image-2.jpeg"></span>
                <span><img src="images/image-3.jpg"></span>
            </div>
            <div>
                <span><img src="images/image-4.jpg"></span>
                <span><img src="images/image-5.jpg"></span>
                <span><img src="images/image-6.jpg"></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>
    


    <script src="script.js"></script>
</body>
</html>
